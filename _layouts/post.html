---
layout: default
---

<article class="max-w-4xl mx-auto">
  <!-- Hero Section -->
  <header class="mb-10 text-center">
    {% if page.image %}
    <div class="relative w-full h-96 mb-8 rounded-2xl overflow-hidden shadow-2xl">
      <img src="{{ page.image }}" alt="{{ page.title }}" class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80"></div>
    </div>
    {% endif %}
    
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">{{ page.title }}</h1>
    <div class="flex items-center justify-center space-x-4 text-slate-400 text-sm">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      <span>â€¢</span>
      <span>{{ page.content | number_of_words | divided_by: 180 }} min read</span>
    </div>
  </header>

  <!-- Content -->
  <div class="prose prose-lg prose-invert mx-auto prose-blue">
    {{ content }}
  </div>
</article>
