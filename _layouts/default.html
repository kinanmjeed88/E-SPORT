<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-slate-900 text-slate-200">

  <!-- Navigation -->
  <nav class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 md:h-20">
        <!-- Right Side: Logo & Title (Logo first from right in RTL) -->
        <div class="flex items-center gap-2 md:gap-4">
          {% if site.logo and site.logo != "" %}
          <div class="relative shrink-0">
            <div class="absolute inset-0 bg-blue-500 rounded-full blur opacity-50"></div>
            <img src="{{ site.logo | relative_url }}" alt="شعار الموقع" class="relative w-8 h-8 md:w-12 md:h-12 rounded-full object-cover border border-slate-700 shadow-xl">
          </div>
          {% endif %}
          <a href="{{ '/' | relative_url }}" class="text-lg md:text-2xl font-bold text-white tracking-tight hover:text-blue-400 transition-colors truncate max-w-[150px] sm:max-w-none">{{ site.title }}</a>
        </div>
        
        <!-- Left Side: Links -->
        <div class="flex items-center gap-2 md:gap-4">
          <a href="{{ '/' | relative_url }}" class="text-slate-300 hover:text-white px-2 py-2 rounded-md text-xs md:text-sm font-medium transition-colors hidden sm:block">الرئيسية</a>
          <a href="{{ '/cms.html' | relative_url }}" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 md:px-5 md:py-2 rounded-full text-xs md:text-sm font-bold shadow-[0_0_15px_rgba(59,130,246,0.4)] transition-all hover:scale-105">لوحة التحكم</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-8 md:py-12 min-h-screen">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-slate-950 border-t border-slate-800 py-8 mt-8">
    <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

</body>
</html>
