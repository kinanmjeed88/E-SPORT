<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم E SPORT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    colors: {
                        esport: {
                            900: '#0f172a',
                            800: '#1e293b',
                            500: '#3b82f6',
                            accent: '#ef4444'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Tajawal', sans-serif; }
        .input-field {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .btn-success { background-color: #10b981; color: white; }
        .btn-success:hover { background-color: #059669; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-gray-700 pb-6">
            <h1 class="text-3xl md:text-4xl font-extrabold text-blue-500 tracking-tight">لوحة تحكم E SPORT</h1>
            <div id="connection-status" class="text-sm font-medium text-gray-400 bg-gray-800 px-4 py-2 rounded-full border border-gray-700">غير متصل</div>
        </header>

        <!-- Connection Settings -->
        <section id="settings-section" class="bg-slate-800/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl mb-8 border border-slate-700">
            <h2 class="text-2xl font-bold mb-6 text-white flex items-center">
                <svg class="w-6 h-6 ml-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                إعدادات الاتصال (GitHub)
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">اسم المستخدم</label>
                    <input type="text" id="gh-username" placeholder="مثال: kinanmjeed88" class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">اسم المستودع</label>
                    <input type="text" id="gh-repo" placeholder="مثال: E-SPORT" class="input-field">
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2 text-slate-300">رمز الوصول الشخصي (PAT)</label>
                <input type="password" id="gh-token" placeholder="ghp_xxxxxxxxxxxx" class="input-field">
            </div>
            <button onclick="saveSettings()" class="btn btn-primary w-full text-lg shadow-[0_0_15px_rgba(59,130,246,0.4)]">حفظ واتصال</button>
        </section>

        <!-- Site Management -->
        <section id="site-config-section" class="bg-slate-800/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl mb-8 border border-slate-700 hidden">
            <h2 class="text-2xl font-bold mb-6 text-white flex items-center">
                <svg class="w-6 h-6 ml-3 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                إعدادات الموقع
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">اسم الموقع</label>
                    <input type="text" id="site-title" class="input-field">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">صورة الموقع (الشعار الشخصي)</label>
                    <input type="file" id="site-logo" class="input-field" accept="image/*">
                </div>
            </div>
            <button onclick="updateSiteConfig()" class="btn btn-primary shadow-[0_0_15px_rgba(59,130,246,0.4)]">تحديث الإعدادات</button>
        </section>

        <!-- Post Creation -->
        <section id="post-section" class="bg-slate-800/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl border border-slate-700 hidden relative overflow-hidden">
            <div class="absolute top-0 right-0 w-full h-2 bg-gradient-to-l from-green-400 to-blue-500"></div>
            <h2 class="text-2xl font-bold mb-8 text-white flex items-center">
                <svg class="w-6 h-6 ml-3 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                إنشاء منشور جديد
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">عنوان المنشور</label>
                    <input type="text" id="post-title" class="input-field" oninput="generateSlug()">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">الرابط المخصص (يتم توليده تلقائياً)</label>
                    <input type="text" id="post-slug" class="input-field" dir="ltr">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2 text-slate-300">وصف قصير (يظهر في البطاقة)</label>
                <textarea id="post-description" class="input-field h-24 resize-none"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">صورة الغلاف (سيتم ضغطها تلقائياً)</label>
                    <input type="file" id="post-image" class="input-field" accept="image/*">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">رابط يوتيوب (اختياري - يظهر كفيديو)</label>
                    <input type="url" id="post-youtube" placeholder="https://youtube.com/watch?v=..." class="input-field" dir="ltr">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 p-6 bg-slate-900/50 rounded-2xl border border-slate-700">
                <div class="col-span-2"><h3 class="text-lg font-bold text-blue-400 mb-2">إضافة رابط خارجي مميز (اختياري)</h3></div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">الرابط (URL)</label>
                    <input type="url" id="post-ext-link" placeholder="https://..." class="input-field" dir="ltr">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-300">نص الزر (مثال: اضغط هنا للتحميل)</label>
                    <input type="text" id="post-ext-link-text" placeholder="اضغط هنا" class="input-field">
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-medium mb-2 text-slate-300">محتوى المنشور (يدعم Markdown)</label>
                <textarea id="post-content" class="input-field h-80 font-mono text-sm leading-relaxed" dir="auto"></textarea>
            </div>

            <button onclick="publishPost()" class="btn btn-success w-full text-xl py-4 shadow-[0_0_20px_rgba(16,185,129,0.4)]">نشر المنشور الآن</button>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 left-5 bg-blue-600 text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-24 transition-transform duration-300 font-bold z-50">
        إشعار
    </div>

    <script type="module">
        import jsYaml from 'js-yaml';
        window.jsYaml = jsYaml;
    </script>

    <script>
        // --- State Management ---
        const state = {
            username: '',
            repo: '',
            token: ''
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
        });

        function loadSettings() {
            state.username = localStorage.getItem('gh_username') || '';
            state.repo = localStorage.getItem('gh_repo') || '';
            state.token = localStorage.getItem('gh_token') || '';

            document.getElementById('gh-username').value = state.username;
            document.getElementById('gh-repo').value = state.repo;
            document.getElementById('gh-token').value = state.token;

            if (state.username && state.repo && state.token) {
                document.getElementById('connection-status').innerHTML = `<span class="text-green-400 flex items-center"><span class="w-2 h-2 bg-green-400 rounded-full ml-2 animate-pulse"></span> متصل بمستودع ${state.repo}</span>`;
                document.getElementById('site-config-section').classList.remove('hidden');
                document.getElementById('post-section').classList.remove('hidden');
                fetchSiteConfig();
            }
        }

        window.saveSettings = function() {
            const username = document.getElementById('gh-username').value.trim();
            const repo = document.getElementById('gh-repo').value.trim();
            const token = document.getElementById('gh-token').value.trim();

            if (!username || !repo || !token) {
                showToast('الرجاء ملء جميع حقول الاتصال', 'error');
                return;
            }

            localStorage.setItem('gh_username', username);
            localStorage.setItem('gh_repo', repo);
            localStorage.setItem('gh_token', token);

            loadSettings();
            showToast('تم حفظ الإعدادات والاتصال بنجاح!');
        };

        window.generateSlug = function() {
            const title = document.getElementById('post-title').value;
            const slug = title.toLowerCase()
                .replace(/[^\w\s\-\u0600-\u06FF]/g, '')
                .trim()
                .replace(/\s+/g, '-');
            document.getElementById('post-slug').value = slug;
        };

        // --- GitHub API Interactions ---

        async function githubRequest(path, method = 'GET', body = null) {
            const url = `https://api.github.com/repos/${state.username}/${state.repo}/contents/${path}`;
            const headers = {
                'Authorization': `token ${state.token}`,
                'Content-Type': 'application/json',
                'Accept': 'application/vnd.github.v3+json'
            };

            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            const response = await fetch(url, options);
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || 'خطأ في الاتصال بـ GitHub API');
            }
            return response.json();
        }

        async function fetchSiteConfig() {
            try {
                const data = await githubRequest('_config.yml');
                // Decode base64 properly supporting utf-8
                const content = decodeURIComponent(escape(atob(data.content)));
                const titleMatch = content.match(/title:\s*(.*)/);
                if (titleMatch) {
                    document.getElementById('site-title').value = titleMatch[1].trim();
                }
                window.currentConfigSha = data.sha;
                window.currentConfigContent = content;
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        window.updateSiteConfig = async function() {
            const newTitle = document.getElementById('site-title').value;
            const logoFile = document.getElementById('site-logo').files[0];

            try {
                showToast('جاري تحديث الإعدادات...', 'info');

                let logoUrl = '';
                // 1. Upload Logo if selected (with compression)
                if (logoFile) {
                    const logoBase64 = await compressImage(logoFile, 400, 0.9); // Small size for logo
                    const safeLogoName = logoFile.name.replace(/[^a-zA-Z0-9.\-]/g, '_');
                    const logoPath = `assets/images/logo-${Date.now()}-${safeLogoName}`;
                    await uploadFile(logoPath, logoBase64, 'تحديث شعار الموقع');
                    logoUrl = `/${logoPath}`;
                }

                // 2. Update _config.yml
                let newConfig = window.currentConfigContent;
                if (newConfig) {
                    newConfig = newConfig.replace(/title: .*/, `title: ${newTitle}`);
                    if (logoUrl) {
                        if (newConfig.includes('logo:')) {
                            newConfig = newConfig.replace(/logo: .*/, `logo: "${logoUrl}"`);
                        } else {
                            newConfig += `\nlogo: "${logoUrl}"\n`;
                        }
                    }
                } else {
                    newConfig = `title: ${newTitle}\n` + (logoUrl ? `logo: "${logoUrl}"\n` : '');
                }

                // Encode supporting utf-8
                await uploadFile('_config.yml', btoa(unescape(encodeURIComponent(newConfig))), 'تحديث إعدادات الموقع', window.currentConfigSha);
                
                showToast('تم تحديث إعدادات الموقع بنجاح!');
                fetchSiteConfig(); // Refresh SHA
            } catch (error) {
                showToast(`خطأ: ${error.message}`, 'error');
            }
        };

        window.publishPost = async function() {
            const title = document.getElementById('post-title').value;
            let slug = document.getElementById('post-slug').value;
            const description = document.getElementById('post-description').value;
            const content = document.getElementById('post-content').value;
            const imageFile = document.getElementById('post-image').files[0];
            
            const rawYoutube = document.getElementById('post-youtube').value;
            const extLink = document.getElementById('post-ext-link').value;
            const extLinkText = document.getElementById('post-ext-link-text').value;

            if (!title || !slug || !content) {
                showToast('الرجاء تعبئة الحقول الأساسية (العنوان، الرابط، المحتوى)', 'error');
                return;
            }

            slug = slug.trim().replace(/\s+/g, '-');
            const safeTitle = title.replace(/"/g, '\\"');
            const safeDesc = description.replace(/"/g, '\\"');
            const safeExtLinkText = extLinkText.replace(/"/g, '\\"');

            // Process YouTube URL to Embed URL
            let ytEmbed = "";
            if (rawYoutube) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = rawYoutube.match(regExp);
                if (match && match[2].length === 11) {
                    ytEmbed = "https://www.youtube.com/embed/" + match[2];
                } else {
                    ytEmbed = rawYoutube; // fallback
                }
            }

            try {
                showToast('جاري ضغط الصور ونشر المقال...', 'info');

                let imageUrl = '';
                // 1. Compress and Upload Image
                if (imageFile) {
                    const imageBase64 = await compressImage(imageFile, 1200, 0.8); // Max width 1200px, 80% quality
                    const safeImageName = imageFile.name.replace(/[^a-zA-Z0-9.\-]/g, '_');
                    const imagePath = `assets/images/${Date.now()}-${safeImageName}`;
                    await uploadFile(imagePath, imageBase64, `رفع صورة الغلاف للمقال: ${slug}`);
                    imageUrl = `/${imagePath}`;
                }

                // 2. Create Front Matter + Content
                const date = new Date().toISOString().split('T')[0];
                let fileContent = `---
layout: post
title: "${safeTitle}"
description: "${safeDesc}"
date: ${date}
image: "${imageUrl}"
`;
                if (ytEmbed) fileContent += `youtube: "${ytEmbed}"\n`;
                if (extLink) fileContent += `ext_link: "${extLink}"\n`;
                if (extLinkText) fileContent += `ext_link_text: "${safeExtLinkText}"\n`;
                
                fileContent += `---\n\n${content}`;

                // 3. Upload Post
                const filename = `_posts/${date}-${slug}.md`;
                await uploadFile(filename, btoa(unescape(encodeURIComponent(fileContent))), `نشر مقال جديد: ${title}`);

                showToast('تم نشر المقال بنجاح! سيظهر على الموقع خلال ثوانٍ.');
                
                // Clear form
                document.getElementById('post-title').value = '';
                document.getElementById('post-slug').value = '';
                document.getElementById('post-description').value = '';
                document.getElementById('post-content').value = '';
                document.getElementById('post-image').value = '';
                document.getElementById('post-youtube').value = '';
                document.getElementById('post-ext-link').value = '';
                document.getElementById('post-ext-link-text').value = '';

            } catch (error) {
                showToast(`خطأ: ${error.message}`, 'error');
            }
        };

        // --- Helpers ---

        async function uploadFile(path, content, message, sha = null) {
            const body = {
                message: message,
                content: content // Content must be Base64 encoded (without data:image/... prefix)
            };
            if (sha) body.sha = sha;

            if (!sha) {
                try {
                    const existing = await githubRequest(path);
                    body.sha = existing.sha;
                } catch (e) {}
            }

            return githubRequest(path, 'PUT', body);
        }

        // Image Compression using Canvas API
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Get base64 (remove the data:image/jpeg;base64, part for GitHub API)
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(dataUrl.split(',')[1]);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-5 left-5 px-8 py-4 rounded-2xl shadow-2xl transform transition-transform duration-300 font-bold z-50 ${type === 'error' ? 'bg-red-600' : type === 'info' ? 'bg-slate-700' : 'bg-green-600'} text-white`;
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.transform = 'translateY(150%)';
            }, 4000);
        }
    </script>
</body>
</html>
